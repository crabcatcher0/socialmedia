{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-align-center">
            Signup
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{ register_form_data.as_p }}
              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>  

{% endblock %}
